<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PageCoach MVP</title>
</head>
<body>

    <h1>PageCoach</h1>

    <p class="small">
        Upload a sketch/screenshot. Choose reading order. Get 5–10 concrete notes.
    </p>

    <form id="form">
        <input type="file" name="image" accept="image/*" required>
        <label>
            <input type="radio" name="style" value="western" checked> Western (L→R)
        </label>
        <label>
            <input type="radio" name="style" value="manga"> Manga (R→L)
        </label>
        <button>Analyze</button>
    </form>

    <ol id="output"></ol>

    <script src="script.js"></script>

</body>
</html>
